{% extends 'base.html' %}
{% block title %}Bookish Bay Area{% endblock %}

{% block body %}
<div class="container">
    <div class="row align-items-center">
      <div class="col">
        <div class="row justify-content-center">

  <h1>Add a New Location</h1>

  <h2>Enter the location's address</h2>
<form action="/new-loc" method="POST">

    <label for="name">Location Name</label>
    <input type="text" class="form-control" id="name" name="name" placeholder="Apple Campus" required minlength=5>
    <br>
    <label for="address">Address</label>
    <input type="text" class="form-control" id="address" name="address" placeholder="1 Infinite Loop" required>
    <br>
    <label for="city">City</label>
    <input type="text" class="form-control" id="city" name="city" placeholder="Cupertino">
    <br>
    <label for="state">State</label>
    <input type="state" class="form-control" id="state" name="state" placeholder="CA" required>
    <br>
    <label for="zipcode">Zip Code</label>
    <input type="zipcode" class="form-control" id="zipcode" name="zipcode" placeholder="99999" required>
    <br>
    <input type="submit" class="btn btn-primary">
</form>


{% endblock %}
