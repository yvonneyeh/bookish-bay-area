{% extends 'base.html' %}

{% block title %}{{ user.username }} - Details{% endblock %}

{% block body %}
<h1>{{ user.first_name }} {{ user.last_name }}</h1>
<h1>{{ user.username }}</h1>

<h2>{{ user.email }}</h2>
<p>{{ user.join_date }}</p>

{% for rating in ratings %}

  <li>
      <a href="/books/{{rating.book.book_id}}">{{ rating.book.title }}</a>
  </li>
  
{% endfor %}

{% endblock %}
