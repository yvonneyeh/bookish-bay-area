{% extends 'base.html' %}
{% block title %}All Books{% endblock %}

{% block body %}

<!-- MAP -->
<div id="map-canvas" style="height:500px"></div>
<script src="static/js/map/bookSearchMap.js"></script>

<!-- Script to capture interaction with save & read buttons on book details page -->
<script src="/static/js/bookpagebuttons.js"></script>

<!-- Google Maps JS API script -->
<script async defer
src="https://maps.googleapis.com/maps/api/js?key={{MAPS_JS_KEY}}&callback=initMap">
</script>



<br>
<div class="container">
  <div class="row align-items-center">
    
      <div class="row justify-content-center">
<div class="col">
        <form id="genre_search" action="/books">
          <label for="genre">Filter by Genre:</label>
          <br>
            <select class="form-control" name="genre" id="genre">

              <option value="All">All</option>
              <option value="Biography">Biography</option>
              <option value="Business">Business</option>
              <option value="Contemporary">Contemporary</option>
              <option value="Cookbooks">Cookbooks</option>
              <option value="Fiction">Fiction</option>
              <option value="Graphic Novels">Graphic Novels</option>
              <option value="History">History</option>
              <option value="LGBT">LGBT</option>
              <option value="Memoir">Memoir</option>
              <option value="Nonfiction">Non-Fiction</option>
              <option value="Philosophy">Philosophy</option>
              <option value="Psychology">Psychology</option>
              <option value="Science">Science</option>
              <option value="Sci-Fi">Sci-Fi</option>
              <option value="Sports">Sports</option>
              <option value="Travel">Travel</option>
            </select>
          </form>
        </div>
      </div>
      <div class="col">
          <form id="title_search" action="/books">
            <input type="text" class="form-control" name="title_search" id="title_search" placeholder="Search for books by title" size="50">
            
            <input type="submit" class="btn btn-primary" value="Title Search">

          </form>
      </div>
      <div class="col">
          <form id="author_search" action="/books">
            <input type="text" class="form-control" name="author_search" id="author_search" placeholder="Search for books by author" size="50">
        
            <input type="submit" class="btn btn-primary" value="Author Search">
      </div>
          </form>
        
        <div class="col">
          <form id="loc_search" action="/books">
            <input type="text" class="form-control" name="loc_search" id="loc_search" placeholder="Search for books by location" size="50">
            
            <input type="submit" class="btn btn-primary" value="Location Search">

          </form>
      </div>
</div>
      </div>
    </div>
  </div>
</div>

{% endblock body %}
{% block content %} 

{% if books %}
<div class="container mt-5">
  <table class="table table-striped">
    <thead>
      <tr>
        <th>Books Matching Your Search</th>
      </tr>
    </thead>
    <tbody>
      {% for book in books %}
        <tr class="book_{{book.book_id}}"> 
      <td><a href="/books/{{book.book_id}}">{{ book.title }}</a><br></td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% else %}
  <h3>No Results Found</h3>
{% endif %}

<script>
  var selectedGenre = "{{ genre }}";
  if (selectedGenre !== "None") {
    var optionToSelect = $("option[value=" + selectedGenre +"]");
    optionToSelect.prop("selected", true);
  }
  
  $("#genre").on("change", function (evt) {
    $("#genre_search").submit();
  });
  
</script>

{% endblock content %}
