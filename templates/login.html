{% extends 'base.html' %}
{% block title %}Bookish Bay Area | Login{% endblock %}

{% block body %}
  <h1>Log In</h1>

  <form action="/login" method="POST">
    <label for="username">Username</label>
    <input type="text" class="form-control" id="username" name="username" placeholder="Username" required minlength=5>
    <br>
    <label for="password">Password</label>
    <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
    <p>
      <input type="submit">
    </p>
  </form>
{% endblock %}
