{% extends 'base.html' %}
{% block title %}Bookish Bay Area{% endblock %}

{% block body %}
<br>
<div class="container">
  <div class="row align-items-center">
    <div class="col-xl">
      <div class="row justify-content-center">
        <h2>Add a New Book</h2>
      </div>
      <div class="row justify-content-center">
        <form action="/add/book" method="POST">
          <label for="name">Book Title</label>
          <input type="text" class="form-control" id="name" name="name" placeholder="" required minlength=3>
          <br>
          <label for="address">Author Name</label>
          <input type="text" class="form-control" id="address" name="address" placeholder="" required>
          <br>
          
          <label for="genre">Genre</label>
            <select class="form-control" name="genre" id="genre">
  
                <option value="All">All</option>
                <option value="Biography">Biography</option>
                <option value="Business">Business</option>
                <option value="Contemporary">Contemporary</option>
                <option value="Cookbooks">Cookbooks</option>
                <option value="Fiction">Fiction</option>
                <option value="Graphic Novels">Graphic Novels</option>
                <option value="History">History</option>
                <option value="LGBT">LGBT</option>
                <option value="Memoir">Memoir</option>
                <option value="Nonfiction">Non-Fiction</option>
                <option value="Philosophy">Philosophy</option>
                <option value="Psychology">Psychology</option>
                <option value="Science">Science</option>
                <option value="Sci-Fi">Sci-Fi</option>
                <option value="Sports">Sports</option>
                <option value="Travel">Travel</option>
              </select><br><input type="submit" class="btn btn-primary">
            </form>
        </div>
        <div class="row align-items-center">
            
        </div>
          <br>
          <!-- <label for="description">Plot Summary</label>
          <br>
          Enter a book description here...
          <textarea rows="4" cols="50" name="description" form="book-form" class="form-control" id="description">
          </textarea>
          <br>
          
        -->
        
      </div>
    </div>
  </div>
</div>

{% endblock %}
