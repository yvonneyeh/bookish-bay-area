{% extends "base.html" %}

{% block title %}Update Account Info{% endblock %}

{% block head %}
{% endblock %}

{% block content %}
<br>
<div class="container">
  <div class="row align-items-center">
    <div id="update-acct-info" class="col">
      <div class="row justify-content-center">
        <h2>Update your profile information</h2><br>
      </div>
      <div class="row justify-content-center">
        <form class="form-group" action="/account/update_info" method="POST">
          <div class="form-row">
            <div class="col">
              <label for="first_name">First Name</label>
              <input type="text" class="form-control" id="first_name" name="first_name" placeholder="First Name" 
              {% if user.first_name%} value={{user.first_name}} {% endif %}>
            </div>
            <div class="col">
              <label for="last_name">Last Name</label>
              <input type="text" class="form-control" id="last_name" name="last_name" placeholder="Last Name"
              {% if user.last_name%} value={{user.last_name}} {% endif %}>
            </div>
          </div><br>
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Email Address"
            {% if user.email%} value={{user.email}} {% endif %}><br>
            
            <label for="username">Username</label>
            <input type="text" class="form-control" id="username" name="username" placeholder="Username" 
            {% if user.username%} value={{user.username}} {% endif %}><br>

            <label for="website">Website</label>
            <input type="text" class="form-control" id="website" name="website" placeholder="yvonneyeh.com" >
            <br>

          
            
            <div class="form-row">
              <div class="col">
                <label for="pronoun">Pronouns</label>
              <select name="pronoun" id="pronoun" class="form-control">
                  <option data-pronoun-possessive="their" value="They" >They / their</option> 
                  <option data-pronoun-possessive="his" value="He">He / his</option> 
                  <option data-pronoun-possessive="their" value="HeThem">He / their</option> 
                  <option data-pronoun-possessive="her" value="She" selected="selected">She / her</option> 
                  <option data-pronoun-possessive="their" value="SheThem">She / their</option> 
                  <option data-pronoun-possessive="xyr" value="Xe">Xe / xyr</option> 
                  <option data-pronoun-possessive="hir" value="ZeHir">Ze / hir</option> 
                  <option data-pronoun-possessive="zir" value="ZeZir">Ze / zir</option> 
                  <option data-pronoun-possessive="other" value="Other">Other</option>  
                
              </select>
            </div>
            <div class="col">
            <p id="pronoun-example" class="notes example-activity"><b>Example use: </b><br> <a class="person" id="pronoun-name" href="users/yvonneyeh">Yvonne</a> added <a class="target" href="/books/1">Homegoing</a> to <a class="secondary" href="/users/yvonneyeh"><span id="pronoun-possessive">their</span> reading list.</a></p>
          </div></div>
        
        <br>
            <div class="form-row">
            <div class="col-md"><label for="city">City</label>
            <input type="text" class="form-control" id="city" name="city" placeholder="Palo Alto" >
            </div>
          
          <div class="col-sm">
          <label for="state">State</label>
          <select name="state" class="form-control" >
              <!-- <option value="starter" selected>State</option> -->
              <option value="AL">Alabama</option>
              <option value="AK">Alaska</option>
              <option value="AZ">Arizona</option>
              <option value="AR">Arkansas</option>
              <option value="CA" selected="selected">California</option>
              <option value="CO">Colorado</option>
              <option value="CT">Connecticut</option>
              <option value="DE">Delaware</option>
              <option value="FL">Florida</option>
              <option value="GA">Georgia</option>
              <option value="HI">Hawaii</option>
              <option value="ID">Idaho</option>
              <option value="IL">Illinois</option>
              <option value="IN">Indiana</option>
              <option value="IA">Iowa</option>
              <option value="KS">Kansas</option>
              <option value="KY">Kentucky</option>
              <option value="LA">Louisiana</option>
              <option value="ME">Maine</option>
              <option value="MD">Maryland</option>
              <option value="MA">Massachusetts</option>
              <option value="MI">Michigan</option>
              <option value="MN">Minnesota</option>
              <option value="MS">Mississippi</option>
              <option value="MO">Missouri</option>
              <option value="MT">Montana</option>
              <option value="NE">Nebraska</option>
              <option value="NV">Nevada</option>
              <option value="NH">New Hampshire</option>
              <option value="NJ">New Jersey</option>
              <option value="NM">New Mexico</option>
              <option value="NY">New York</option>
              <option value="NC">North Carolina</option>
              <option value="ND">North Dakota</option>
              <option value="OH">Ohio</option>
              <option value="OK">Oklahoma</option>
              <option value="OR">Oregon</option>
              <option value="PA">Pennsylvania</option>
              <option value="RI">Rhode Island</option>
              <option value="SC">South Carolina</option>
              <option value="SD">South Dakota</option>
              <option value="TN">Tennessee</option>
              <option value="TX">Texas</option>
              <option value="UT">Utah</option>
              <option value="VT">Vermont</option>
              <option value="VA">Virginia</option>
              <option value="WA">Washington</option>
              <option value="WV">West Virginia</option>
              <option value="WI">Wisconsin</option>
              <option value="WY">Wyoming</option>
            </select></div></div>
          <br>

            <label for="bio">Bio</label>
            <input type="textarea" class="form-control" id="bio" name="bio" placeholder="Bio" 
            {% if user.bio%} value={{user.bio}} {% endif %}>

          <br>
          <input type="submit" class="btn btn-primary"> 
        </form>
      </div>
    </div>
  </div>
</div>

{% endblock %}
