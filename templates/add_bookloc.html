{% extends 'base.html' %}
{% block title %}Bookish Bay Area{% endblock %}

{% block body %}

<h1>Save a New Location for a Book</h1>

<div class="container">
    <div class="row align-items-center">
      <div class="col">
        <div class="row justify-content-center">
  
<form action="/add/book-loc" method="POST">

    <label for="title">Book Title</label>
    <select name="title" id="title" required>
        <option value="starter" selected>Select a Book</option>
        {% for book in books %}
        <option value="{{book.title}}">{{ book.title }}</option>
        {% endfor %}
    </select>
    <br>
    <label for="location">Location Name</label>
    <select name="location" id="location" required>
        <option value="starter" selected>Select a Location</option>
        {% for location in locations %}
        <option value="{{location.name}}">{{ location.name }}</option>
        {% endfor %}
    </select>
    <br>
    <input type="submit" class="btn btn-primary">
</form>


{% endblock %}
