{% extends "base.html" %}

{% block title %}Completed Books{% endblock %}

{% block head %}

{% endblock %}


{% block body %}

<!-- Book Grid -->
<div class="container">

  <h1 class="font-weight-light text-center text-lg-left mt-4 mb-0">My Library of Saved Books:</h1>

  <hr class="mt-2 mb-5">

  <div class="row text-center text-lg-left">
    {% for rating in read_books %}
    <div class="col-lg-3 col-md-4 col-6">
      <a href="/books/{{rating.book.book_id}}" class="d-block mb-4 h-100">
            <img class="img-fluid img-thumbnail" src="{{ rating.book.cover_path }}" alt="Cover image of {{ rating.book.title }}, links to book details page">
          </a>
    </div>
    {% endfor %}
  </div>

</div>

{% endblock %}
